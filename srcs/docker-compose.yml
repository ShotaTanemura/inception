version: '3'
services:
  nginx:
    container_name: nginx
    build:
      context: ./srcs
      dockerfile: ./requirements/nginx/Dockerfile
    image: nginx:shtanemu
    ports:
      # For debug
      # - '80:80'
    depends_on:
      - wordpress
    networks:
      - inception_network
  wordpress:
    container_name: wordpress
    build:
      context: ./srcs
      dockerfile: ./requirements/wordpress/Dockerfile
    image: wordpress:shtanemu
    ports:
      - '9000:9000'
    volumes:
      - wordpress:/var/www/html
    working_dir: /var/www/html
    networks:
      - inception_network
volumes:
  wordpress:
networks:
  inception_network:
    driver: bridge
